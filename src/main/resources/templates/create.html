<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑交易</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 400px; margin: 20px auto; }
        form { padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
<div class="container">
    <h2>新增交易</h2>
<form action="/create" method="post">
    <div>
        <label>交易类型： </label>
        <select name="type">
            <option value="存款">存款</option>
            <option value="取款">取款</option>
            <option value="转账">转账</option>
        </select>
    </div>

    <div>
        <label>金额： </label>
        <input type="number" step="0.01" name="amount" required>
    </div>

    <div>
        <label>账号： </label>
        <input type="text" name="accountId"  required><br>
    </div>
    <button type="submit">提交</button>
</form>
</div>
</body>
</html>
